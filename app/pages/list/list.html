<ActionBar title="Todos">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #todosTextField [(ngModel)]="todos" hint="Enter a todo item" col="0"></TextField>
        <Image src="res://add" (tap)="add()" col="1"></Image>
    </GridLayout>

    <ListView [items]="todosList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <template let-item="item">
            <GridLayout row="0" columns="*, auto" class="list-element">
                <Label [text]="item.name" class="medium-spacing" col="0"></Label>
                <Image src="res://delete" class="delete-button" (tap)="deleteTodos(item)" col="1"></Image>
            </GridLayout>
        </template>
    </ListView>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
